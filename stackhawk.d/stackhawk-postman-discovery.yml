app:
  applicationId: ${APP_ID:9fe41c6b-6a52-461f-afd8-27b8530159fe}
  env: ${APP_ENV:gha-postman}
  host: ${APP_HOST:https://localhost:9000}
  excludePaths:
    - "/logout"
#    - "/login-form-multi"
#    - "/login-code"
  antiCsrfParam: "_csrf"
  authentication:
    loggedInIndicator: "\\QSign Out\\E"
    loggedOutIndicator: ".*Location:.*/login.*"
    usernamePassword:
      type: FORM
      loginPath: /login
      loginPagePath: /login
      usernameField: username
      passwordField: password
      scanUsername: "user"
      scanPassword: "password"
    cookieAuthorization:
      cookieNames:
        - "JSESSIONID"
    testPath:
      path: /search
      success: "HTTP.*200.*"
hawk:
  spider:
    maxDurationMinutes: 5
    base: false
    postmanConfig:
      filePath: "javaspringvulny_postman_collection.json"
      logOutputToForeground: true

