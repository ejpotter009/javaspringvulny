app:
  applicationId: ${APP_ID:9fe41c6b-6a52-461f-afd8-27b8530159fe}
  env: ${APP_ENV:azure-demo}
  host: ${APP_HOST:https://javavulny:9000}
  excludePaths:
    - "/logout"
  antiCsrfParam: "_csrf"
  authentication:
    loggedInIndicator: "\\QSign Out\\E"
    loggedOutIndicator: ".*Location:.*/login.*"
    usernamePassword:
      type: FORM
      loginPath: /login
      loginPagePath: /login
      usernameField: username
      passwordField: password
      scanUsername: ${SCANUSER}
      scanPassword: ${SCANPASS}
    cookieAuthorization:
      cookieNames:
        - "JSESSIONID"
    testPath:
      path: /search
      success: "HTTP.*200.*"
hawk:
  failureThreshold: high
