app:
  applicationId: ${APP_ID:9fe41c6b-6a52-461f-afd8-27b8530159fe}
  env: ${APP_ENV:github-demo}
  host: ${APP_HOST:https://localhost:9000}
  waitForAppTarget:
    path: /
    waitTimeoutMillis: 200000
    pollDelay: 6000
  excludePaths:
    - "/logout"
  antiCsrfParam: "_csrf"
  authentication:
    loggedInIndicator: "\\QSign Out\\E"
    loggedOutIndicator: ".*Location:.*/login.*"
    usernamePassword:
      type: FORM
      loginPath: /login
      loginPagePath: /login
      usernameField: username
      passwordField: password
      scanUsername: ${SCANUSER}
      scanPassword: ${SCANPASS}
    cookieAuthorization:
      cookieNames:
        - "JSESSIONID"
    testPath:
      path: /search
      success: "HTTP.*200.*"
hawk:
  failureThreshold: medium
  #config:
    #- "scanner.analyser.redirectEqualsNotFound=false"
    #- "scanner.analyser.followRedirect=true"
#    - "ajaxSpider.eventWait=20"
#    - "ajaxSpider.reloadWait=70"
tags:
  - name: _STACKHAWK_GIT_COMMIT_SHA
    value: ${COMMIT_SHA:}
  - name: _STACKHAWK_GIT_BRANCH
    value: ${BRANCH_NAME:}
